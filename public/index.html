<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>blobloom</title>
    <style>
      body { margin: 0; overflow: hidden; }
      #sim { position: fixed; inset: 0; overflow: hidden; }
      #controls { position: absolute; top: 10px; left: 10px; z-index: 1; }
      .file-circle {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-family: sans-serif;
        text-align: center;
        pointer-events: none;
        position: absolute;
        transition: width 1s ease, height 1s ease;
      }
      .file-circle .path { font-size: 8px; opacity: 0.7; }
      .file-circle .name { font-size: 12px; }
      .file-circle .count { font-size: 10px; }
      .file-circle .chars {
        position: absolute;
        inset: 0;
        overflow: visible;
      }
      .add-char, .remove-char {
        position: absolute;
        left: 50%;
        top: 50%;
        font-size: 8px;
        font-family: monospace;
        pointer-events: none;
      }
      @keyframes gather {
        from {
          transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y)));
          opacity: 0;
        }
        to {
          transform: translate(-50%, -50%);
          opacity: 1;
        }
      }
      @keyframes scatter {
        from {
          transform: translate(-50%, -50%);
          opacity: 1;
        }
        to {
          transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y)));
          opacity: 0;
        }
      }
      .add-char {
        animation: gather 1s forwards;
        color: #0f0;
      }
      .remove-char {
        animation: scatter 1s forwards;
        color: #f00;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="play">Play</button>
      <input type="range" id="seek" />
      <input type="number" id="duration" value="20" min="1" />s
    </div>
    <div id="sim"></div>
    <script type="importmap">
      {
        "imports": {
          "matter-js": "https://cdn.jsdelivr.net/npm/matter-js@0.20.0/+esm"
        }
      }
    </script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
