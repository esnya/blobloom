<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>blobloom</title>
    <style>
      body { margin: 0; overflow: hidden; }
      #sim { position: fixed; inset: 0; overflow: hidden; }
      #controls { position: absolute; top: 10px; left: 10px; z-index: 1; }
      #commit-log {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        width: 250px;
        padding: 10px;
        font-family: monospace;
        color: #fff;
        pointer-events: none;
        overflow: visible;
        background: rgba(0, 0, 0, 0.5);
        mask-image: linear-gradient(
          to bottom,
          transparent,
          black 20px,
          black calc(100% - 20px),
          transparent
        );
      }
      #commit-log ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }
      #commit-log li {
        white-space: nowrap;
      }
      #commit-log li.current {
        color: #0ff;
      }
      .commit-marker {
        position: absolute;
        left: 0;
        right: 0;
        top: 50%;
        height: 2px;
        background: #0ff;
      }
      .file-circle {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-family: sans-serif;
        text-align: center;
        pointer-events: none;
        position: absolute;
        transition: width 1s ease, height 1s ease;
      }
      .file-circle .path { font-size: 8px; opacity: 0.7; }
      .file-circle .name { font-size: 12px; }
      .file-circle .count { font-size: 20px; }
      .file-circle .chars {
        position: absolute;
        inset: 0;
        overflow: visible;
      }
      .add-char, .remove-char {
        position: absolute;
        left: 50%;
        top: 50%;
        font-size: 16px;
        font-family: monospace;
        pointer-events: none;
      }
      @keyframes gather {
        from {
          transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y)));
          opacity: 0;
        }
        to {
          transform: translate(-50%, -50%);
          opacity: 1;
        }
      }
      @keyframes scatter {
        from {
          transform: translate(-50%, -50%);
          opacity: 1;
        }
        to {
          transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y)));
          opacity: 0;
        }
      }
      .add-char {
        animation: gather 1s forwards;
        color: #0f0;
      }
      .remove-char {
        animation: scatter 1s forwards;
        color: #f00;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="play">Play</button>
      <input type="range" id="seek" />
      <input type="number" id="duration" value="20" min="1" />s
    </div>
    <div id="sim"></div>
    <div id="commit-log"></div>
    <script type="importmap">
      {
        "imports": {
          "matter-js": "https://cdn.jsdelivr.net/npm/matter-js@0.20.0/+esm"
        }
      }
    </script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
