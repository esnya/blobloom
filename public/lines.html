<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Line Counts</title>
    <style>
      #sim {
        width: 800px;
        height: 600px;
        position: relative;
        overflow: hidden;
        border: 1px solid #ccc;
      }
      .file-circle {
        position: absolute;
        border-radius: 50%;
        background: steelblue;
        will-change: transform;
      }
    </style>
  </head>
  <body>
    <h1>File Line Counts</h1>
    <div id="sim"></div>
    <script type="module">
      import { fetchLineCounts, renderFileSimulation } from './lines.js';
      const json = (u) => fetch(u).then((r) => r.json());
      const data = await fetchLineCounts(json);
      renderFileSimulation(document.getElementById('sim'), data);
    </script>
  </body>
</html>
