<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>blobloom</title>
    <style>
      body { margin: 0; overflow: hidden; }
      #sim { position: fixed; inset: 0; overflow: hidden; }
      #controls { position: absolute; top: 10px; left: 10px; z-index: 1; }
      #timestamp {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        font-family: monospace;
        font-size: 36px;
        color: #fff;
        text-shadow: 0 0 4px #000;
        pointer-events: none;
        z-index: 1;
      }
      #commit-log {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        font-family: monospace;
        color: #fff;
        pointer-events: none;
        overflow: hidden;
        text-shadow: 0 0 4px #000;
        mask-image: linear-gradient(
          to bottom,
          transparent,
          black 20px,
          black calc(100% - 20px),
          transparent
        );
      }
      #commit-log::before {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        left: 8px;
        width: 2px;
        background: rgba(255, 255, 255, 0.5);
      }
      #commit-log ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 0;
        width: 100%;
        will-change: transform;
      }
      #commit-log li {
        position: relative;
        padding-left: 16px;
        word-break: break-word;
      }
      #commit-log li::before {
        display: none;
      }
      #commit-log li.current {
        color: #0ff;
        font-weight: bold;
      }
      .commit-marker {
        position: absolute;
        left: 8px;
        top: 50%;
        transform: translate(-50%, -50%);
        color: #0ff;
        font-size: 20px;
      }
      .file-circle {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-family: sans-serif;
        text-align: center;
        pointer-events: none;
        position: absolute;
        transition: width 1s ease, height 1s ease;
      }
      .file-circle .path { font-size: 8px; opacity: 0.7; }
      .file-circle .name { font-size: 12px; }
      .file-circle .count { font-size: 20px; }
      .file-circle .chars {
        position: absolute;
        inset: 0;
        overflow: visible;
      }
      .glow-new {
        filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.5));
        animation: fadeGlow 0.5s forwards;
      }
      .glow-grow {
        filter: drop-shadow(0 0 4px rgba(0, 255, 0, 0.5));
        animation: fadeGlow 0.5s forwards;
      }
      .glow-shrink {
        filter: drop-shadow(0 0 4px rgba(255, 0, 0, 0.5));
        animation: fadeGlow 0.5s forwards;
      }
      .glow-disappear {
        filter: drop-shadow(0 0 4px rgba(255, 0, 0, 0.5));
        animation: fadeOut 0.5s forwards;
      }
      @keyframes fadeGlow {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .add-char, .remove-char {
        position: absolute;
        left: 50%;
        top: 50%;
        font-size: 24px;
        font-family: monospace;
        pointer-events: none;
      }
      @keyframes gather {
        from {
          transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) rotate(var(--rotate));
          opacity: 0;
        }
        to {
          transform: translate(-50%, -50%) rotate(var(--rotate));
          opacity: 1;
        }
      }
      @keyframes scatter {
        from {
          transform: translate(-50%, -50%) rotate(var(--rotate));
          opacity: 1;
        }
        to {
          transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) rotate(var(--rotate));
          opacity: 0;
        }
      }
      .add-char {
        animation: gather 1.5s forwards;
        color: #0f0;
      }
      .remove-char {
        animation: scatter 1.5s forwards;
        color: #f00;
      }
    </style>
  </head>
  <body>
      <div id="root"></div>
    <script type="importmap">
      {
        "imports": {
        "matter-js": "https://cdn.jsdelivr.net/npm/matter-js@0.20.0/+esm",
        "react": "https://cdn.jsdelivr.net/npm/react@18.2.0/+esm",
        "react-dom/client": "https://cdn.jsdelivr.net/npm/react-dom@18.2.0/client/+esm",
        "react/jsx-runtime": "https://cdn.jsdelivr.net/npm/react@18.2.0/jsx-runtime/+esm"
        }
      }
    </script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
