<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>blobloom</title>
    <style>
      body { margin: 0; overflow: hidden; }
      #sim { position: fixed; inset: 0; overflow: hidden; }
      #controls { position: absolute; top: 10px; left: 10px; z-index: 1; }
      .file-circle {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-family: sans-serif;
        text-align: center;
        pointer-events: none;
        transition: width 0.4s ease, height 0.4s ease;
      }
      .file-circle .path { font-size: 8px; opacity: 0.7; }
      .file-circle .name { font-size: 12px; }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="play">Play</button>
      <input type="range" id="seek" />
      <input type="number" id="duration" value="20" min="1" />s
    </div>
    <div id="sim"></div>
    <script type="importmap">
      {
        "imports": {
          "matter-js": "https://cdn.jsdelivr.net/npm/matter-js@0.20.0/+esm"
        }
      }
    </script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
